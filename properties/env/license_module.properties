# The H2 database file. It will automatically append .h2.db to the file.
licensemodule.h2.db.file = /home/<user>/licensemodule_h2storage/licensemodule_h2storage
             
# Folder must be created manually. It will not be created by the service
licensemodule.h2.db.backup.folder = /home/<user>/licensemodule_h2storage/licensemodule_h2storage_backup

# URL to the Solr instances.Comma seperated
licensemodule.solr.servers = <server_1>,<server_2>,...,<server_n>

# The solr schema field to perform id filtering.
licensemodule.solr.filter.field = <field>
 

