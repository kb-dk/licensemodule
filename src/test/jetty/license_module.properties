#This is the property file used by jetty.
#Update to values to point to a devel enviroment for solr+postGres

licensemodule.database.driver=org.postgresql.Driver
licensemodule.database.url=jdbc:postgresql://server:5432/licmod-devel
licensemodule.database.username=username
licensemodule.database.password=password


# URL to the Solr instances.Comma seperated
licensemodule.solr.servers = http://localhost:50001/solr/doms.1.devel , http://localhost:50001/solr/aviser.2.devel

# The solr schema field to perform id filtering.
licensemodule.solr.filter.field = authID
